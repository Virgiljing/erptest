<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>仓库操作记录管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css"></link>
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/storeoper.js"></script>

</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
    <div style="height:2px;"></div>
    <form id="searchForm">
	 	操作员工：<input name="t1.empuuid" class="easyui-combobox" data-options="
	 	url:'emp!list',textField:'name',valueField:'uuid'">
		操作日期：<input name="t1.opertime" class="easyui-datebox" editable="false">-><input name="t2.opertime" class="easyui-datebox" editable="false">
		仓库：<input name="t1.storeuuid" class="easyui-combobox" data-options="
		url:'store!list',textField:'name',valueField:'uuid'">
		商品：<input name="t1.goodsuuid" class="easyui-combobox" data-options="
		url:'goods!list',textField:'name',valueField:'uuid'">
		数量：<input name="t1.num" >-><input name="t2.num" >
		操作类型：<input name="t1.type" class="easyui-combobox"  editable="false" data-options="
		textField:'name',valueField:'uuid',data:[
			{name:'全部',uuid:''},
			{name:'入库',uuid:'1'},
			{name:'出库',uuid:'2'}
		]">
		<button type="button" id="btnSearch">查询</button>
    </form>
    <div style="height:2px;"></div>
</div>

<table id="grid"></table>

</body>
</html>
