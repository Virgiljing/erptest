<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>销售订单管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css"></link>
<link rel="stylesheet" type="text/css" href="css/table.css"></link>
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="ui/download.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/orders_out.js"></script>

</head>
<body>
<table id="grid"></table>
<!-- 订单详情窗口 -->
<div id="ordersDlg" style="padding:2px;">
    <table class="hovertable" id="ordersTable">
        <tr>
            <td class="bg">流水号</td>
            <td id="uuid"></td>
            <td class="bg">客户</td>
            <td colspan="3" id="supplierName"></td>
            <td class="bg">状态</td>
            <td id="state"></td>
        </tr>
         <tr>
            <td class="bg" width="10%">下单人</td>
            <td width="15%" id="createrName"></td>
            <td class="bg">下单日期</td>
            <td class="bg" id="createtime"></td>
            <td class="bg" width="10%">库管员</td>
            <td width="15%" id="enderName"></td>
            <td class="bg">入库日期</td>
            <td class="bg" id="endtime"></td>
        </tr>
        <tr>
            <td class="bg noBorderBottom" width="10%" >运单号</td>
            <td width="15%" class="noBorderBottom" id="waybillSn"></td>
            <td class="bg noBorderBottom"></td>
            <td class="noBorderBottom"></td>
            <td class="bg noBorderBottom" width="10%"></td>
            <td width="15%" class="noBorderBottom"></td>
            <td class="bg noBorderBottom"></td>
            <td class="noBorderBottom"></td>
        </tr>
    </table>
    <!-- 明细的列表 -->
    <table id="itemgrid"></table>
</div>
<!-- 物流详情 -->
<div id="waybillDlg" style="padding:2px;">
	<table id="waybillGrid"></table>
</div>

</body>
</html>
