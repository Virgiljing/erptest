<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>仓库库存管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css"></link>
<link rel="stylesheet" type="text/css" href="css/table.css"></link>
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/storedetail.js"></script>

</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
    <div style="height:2px;"></div>
	    <form id="searchForm">
			仓库编号：<input name="t1.storeuuid" class="easyui-combobox" data-options="
			url:'store!list.action' ,textField:'name',valueField:'uuid'">
			商品编号：<input name="t1.goodsuuid" class="easyui-combobox" data-options="
			url:'goods!list.action' ,textField:'name',valueField:'uuid'">
	    <button type="button" id="btnSearch">查询</button>
	    </form>
    <div style="height:2px;"></div>
</div>
<table id="grid"></table>


<div id="storeoperDlg" style="padding:2px;">
    <table class="hovertable" id="ordersTable">
        <tr>
            <td class="bg">仓库</td>
            <td id="storeName"></td>
            <td class="bg">商品</td>
            <td id="goodsName"></td>
        </tr>
    </table>
    <!-- 明细的列表 -->
    <table id="storeoperGrid"></table>
</div>
</body>
</html>
